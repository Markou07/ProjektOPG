<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať rezerváciu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pridať rezerváciu</h1>
        <form method="POST">
            <div class="form-group">
                <label for="datum">Dátum:</label>
                <input type="date" id="datum" name="datum" required>
            </div>
            <div class="form-group">
                <label for="cas">Čas:</label>
                <input type="time" id="cas" name="cas" required>
            </div>
            <div class="form-group">
                <label for="miesto">Miesto:</label>
                <input type="text" id="miesto" name="miesto" placeholder="Zadajte miesto" required>
            </div>
            <div class="form-group">
                <label for="popis">Popis:</label>
                <input type="text" id="popis" name="popis" placeholder="Popis rezervácie" required>
            </div>
            <button type="submit" class="btn">Pridať</button>
        </form>
        <a href="/zoznam" class="link">Zobraziť zoznam rezervácií</a>
    </div>
</body>
</html>
